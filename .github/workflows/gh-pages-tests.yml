name: Test Docs

on:
  push:
    branches: [ master ]
  pull_request:
    paths:
      - 'docs/**'

jobs:
  mdbook:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install mdbook
      run: |
        make docs-deps
    - name: mdbook test
      run: |
        cd docs
        mdbook test .
    - name: mdbook build
      run: |
        cd docs
        mdbook build .
