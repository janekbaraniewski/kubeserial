{{- range .Values.kubeserial.serialDevices }}
apiVersion: app.kubeserial.com/v1alpha1
kind: SerialDevice
metadata:
  name: {{ .name }}
  labels:
    {{- include "kubeserial.labels" $ | nindent 4 }}
spec:
    IDProduct: {{ .IDProduct | quote }}
    IDVendor: {{ .IDVendor | quote }}
    name: {{ .name | quote }}
    manager: {{ .manager | quote }}
---
{{- end }}
